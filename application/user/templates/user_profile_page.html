{% extends 'base.html' %}

{% block page_title %}User Profile{% endblock %}

{% block content %}
<div class="container">
    <h1 class="mt-4 display-3">Profile: {{ user.username }}</h1>

    <div class="row mt-3">
        <div class="col">

            <div class="jumbotron">
                <h1 class="display-4">{{ user.first_name }} {{ user.last_name }}</h1>
                <p class="lead">{{ user.email }}</p>
                <hr class="my-4">
                <p>Need to make changes?  Follow the link below!</p>
                <a href="{{ url_for('user_bp.get_update_user', username = user.username )}}" class="btn btn-info my-2">Update Details</a>
            </div>
        </div>
    </div>

</div>

{% endblock %}
