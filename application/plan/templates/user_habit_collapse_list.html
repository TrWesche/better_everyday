<div class="accordion" id="accordionHabit">
    {% for habit in user_habits %}
    <div class="card">
        <div class="card-header" id="heading{{ habit.title }}">
            <h2 class="mb-0">
            <button class="btn btn-link btn-block text-left" type="button" data-toggle="collapse" data-target="#collapse{{ habit.title }}" aria-expanded="false" aria-controls="collapse{{ habit.title }}">
                {{ habit.title }}
            </button>
            </h2>
        </div>
    
        <div id="collapse{{ habit.title }}" class="collapse" aria-labelledby="heading{{ habit.title }}" data-parent="#accordionHabit">
            <div class="card-body">
                <div class="row">
                    <h5 class="card-text ml-3">{{ habit.description }}</h5>
                </div>

                <div class="row">
                    <div class="col-12 col-lg-6 mt-4">
                        <h5>Activity</h5>
                        <p>Chart of Activity</p>
                        <br>
                        <p>Over the Last 7 Days</p>
                    </div>
                    
                    <!-- #!!!# This causes to many queries, need to revisit -->
                    <div class="col-12 col-md-6 col-lg-3 mt-4">
                        <h5>Linked Personas</h5>
                        {% if habit[0].persona %}
                        
                        <p>{{ habit[0].persona.persona.title }}</p>

                        {% else %}

                        <p>This Habit is not linked to a Persona</p>
                        
                        {% endif %}
                    </div>
<!-- 
                    <div class="col-12 col-md-6 col-lg-3 mt-4">
                        <h5>Linked Goals</h5>
                        <p>List of Goals</p>
                        <br>
                        <p>Linked to this Habit</p>
                    </div> -->

                </div>

                <div class="row mt-4 justify-content-center">
                    <a href="#" class="btn btn-primary mx-2">Edit Habit</a>
                    <a href="#" class="btn btn-danger mx-2">Delete Habit</a>
                </div>

            </div>
        </div>
    </div>
    {% endfor %}
</div>
