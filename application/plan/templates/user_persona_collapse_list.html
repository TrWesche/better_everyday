<div class="accordion" id="accordionPersona">
    {% for persona in user_personas %}
    <div class="card">
        <div class="card-header" id="heading{{ persona.title }}">
            <h2 class="mb-0">
            <button class="btn btn-link btn-block text-left" type="button" data-toggle="collapse" data-target="#collapse{{ persona.title }}" aria-expanded="false" aria-controls="collapse{{ persona.title }}">
                {{ persona.title }}
            </button>
            </h2>
        </div>
    
        <div id="collapse{{ persona.title }}" class="collapse" aria-labelledby="heading{{ persona.title }}" data-parent="#accordionPersona">
            <div class="card-body">
                <div class="row">
                    <h5 class="card-text ml-3">{{ persona.description }}</h5>
                </div>

                <div class="row">
                    <div class="col-12 col-lg-6 mt-4">
                        <h5>Activity</h5>
                        <p>Chart of Activity</p>
                        <br>
                        <p>Over the Last 7 Days</p>
                    </div>
                    
                    <div class="col-12 col-md-6 col-lg-3 mt-4">
                        <h5>Linked Habits</h5>
                        <p>List of Habits</p>
                        <br>
                        <p>Linked to this Persona</p>
                    </div>

                    <div class="col-12 col-md-6 col-lg-3 mt-4">
                        <h5>Linked Goals</h5>
                        <p>List of Goals</p>
                        <br>
                        <p>Linked to this Persona</p>
                    </div>

                </div>

                <div class="row mt-4 justify-content-center">
                    <a href="#" class="btn btn-primary mx-2">Edit Persona</a>
                    <a href="#" class="btn btn-danger mx-2">Delete Persona</a>
                </div>

            </div>
        </div>
    </div>
    {% endfor %}
</div>
